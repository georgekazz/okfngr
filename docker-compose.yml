version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: okfn-app
    restart: always
    ports:
      - "${PORT:-8099}:83"
    environment:
      APP_NAME: "OKFN Greece"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: ${APP_URL}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: okfn-db
    restart: always
    environment:
      DB_CONNECTION: mysql
      DB_HOST: ${DB_HOST}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-3331}:33"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--host=localhost", "--user=root", "--password=root_password"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data: