version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: okfn-app
    restart: always
    ports:
      - "${APP_PORT:-8099}:83"
    environment:
      APP_NAME: "OKFN Greece"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: ${APP_URL}
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: okfn-db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - "${DB_PORT:-3339}:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--host=localhost", "--user=root", "--password=root"]
      interval: 10s
      retries: 5

volumes:
  db_data: