version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: okfn-app
    restart: always
    ports:
      - "${APP_PORT:-8099}:80"
    environment:
      APP_NAME: "OKFN Greece"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: ${APP_URL:-http://localhost:8099}
      APP_KEY: ${APP_KEY}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-okfngr}
      DB_USERNAME: ${DB_USERNAME:-okfnuser}
      DB_PASSWORD: ${DB_PASSWORD:-okfnpass}
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: okfn-db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-okfngr}
      MYSQL_USER: ${DB_USERNAME:-okfnuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-okfnpass}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-okfnroot}
    ports:
      - "${DB_PORT:-3339}:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: