version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: okfn-app
    restart: always
    ports:
      - "8000:80"
    environment:
      APP_NAME: "OKFN Greece"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: http://localhost:8000
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: okfngr
      DB_USERNAME: okfngr_user
      DB_PASSWORD: okfngr_password
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: okfn-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: okfngr
      MYSQL_USER: okfngr_user
      MYSQL_PASSWORD: okfngr_password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--host=localhost", "--user=root", "--password=root_password"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data: