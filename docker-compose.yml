version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: okfn-app
    restart: always
    ports:
      - "${APP_PORT:-8099}:83"
    environment:
      APP_NAME: "OKFN Greece"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: ${APP_URL}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: okfn-db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--host=localhost", "--user=root", "--password=${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  db_data: